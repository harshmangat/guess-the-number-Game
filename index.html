<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Guess Game</title>
</head>
<body>
  <main id="main">
    <h1 class="heading">Guess The Number</h1>
    <div class="container">
      <div class="status">
        <span class="score">
          High Score:  <span class="high"></span>
        </span>
        <span class="score">
          Current Score:  <span class="current"></span>
        </span>
      </div>

      <p class="emoji">&#129300;</p>
      <p class="result"></p>
      <p class="task"></p>
      <div class="inputbox">
        <input type="number" class="input">
      </div>
      <section class="buttons">
        <button class="check">Check</button>
        <button class="reset">Reset</button>
        
        <!-- <input class="reset" type="reset" value="Reset" onClick="window.location.reload()"> -->
      </section>
    </div>
  </main>

<script src="./app.js"></script>

</body>
</html>
