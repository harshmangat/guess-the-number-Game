<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Guess Game</title>
</head>
<body>
  <main>
    <h1 class="heading">Guess The Number</h1>
    <div class="container">
      <div class="status">
        <span class="score">
          High Score: 0 <span class="high"></span>
        </span>
        <span class="score">
          Current Score: 0 <span class="current"></span>
        </span>
      </div>

      <p class="emoji">&#129300;</p>
      <p class="result">Guess?</p>
      <p class="task">Guess a Number between 1 to 50</p>
      <div class="inputbox">
        <input type="number" class="input">
      </div>
      <section class="buttons">
        <button class="check">Check</button>
        <button class="reset">Reset</button>
      </section>
    </div>
  </main>
</body>
</html>
